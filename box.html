<!DOCTYPE html>
<html>
<head>
	<title>box model</title>
	<h1>Box Model</h1>
	<style type="text/css">
	body {
		margin:0;
		padding:0;
		background-color:gray;
	}
	#box{
		background-color:blue;
		padding:10px;
		border:5px solid black;
		margin:40px;
		width:300px;
		box-sizing:border-box;
	}
	#content{
		background-color: #90EE90;
		text-align: center;
	}
	h1{
		margin-bottom:30px;
	}
	</style>
</head>
<body>
<div id=box>
	<div id=content>Hi this is poojitha kranthi kumar</div>
</div>
</body>
</html>
